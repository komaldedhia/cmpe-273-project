<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head>
   <title>Community Bike Share Web Application</title> 
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
   <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	
	</head>
<body>
<div th:include="header"></div>
<br></br>
<br></br>
<br></br>
<br></br>

<!-- <div class="panel panel-default">
 <div class="panel-heading">Bikes rented by you</div>
  <div class="panel-body"> -->
	<div class="row">
	<div class="col-md-4" style="margin-left:2%;margin-right:4%;">
<div class="panel panel-default">
 <div class="panel-heading">Rented bikes</div>
  <div class="panel-body">
		<div class="col-md-12">   
			<table class="table">
			<thead>
			          <tr>
			            <th>Bike ID</th>
			            <th>Requester ID</th>
			            <th>From Date</th>
						<th>To Date</th>
			          </tr>
			 </thead>
			 <tbody>
			<tr th:each="own : ${owner}">
			       <td th:text="${own.bikeId}" ></td>
			       <td th:text="${own.requesterId}"></td>
			       <td th:text="${own.fromDate}"></td>
			       <td th:text="${own.toDate}"></td>  
			</tr>
			</tbody>
			</table>
		</div>

 </div>
</div>
 </div>
    <!-- <div class="panel-heading">Bikes you rented </div> -->
    <div class="col-md-6">
    <div class="panel panel-default">
 <div class="panel-heading">Bikes you have listed</div>
  <div class="panel-body">
<form action="#" th:action="@{/api/v1/bike/listing}" th:object="${bike1}" method="POST" role="form">  
		<table class="table">
		<thead>
		          <tr>
		            <th>BikeID</th>
		            <th>Owner ID</th>
		            <th>From Date</th>
		            <th> To Date</th>
		             <th>Bike Code</th>
					 <th>button</th>
		          </tr>
		 </thead>
		 <tbody>
		<tr th:each="bike : ${bike}">
		       <td th:text="${bike.bikeId}" ></td>
		       <td th:text="${bike.address}"></td>
		       <td th:text="${bike.fromDate}"></td> 
		       <td th:text="${bike.toDate}"></td>   
		       <td th:text="${bike.bikeCode}"></td>  
		       <td> <input type = "radio" th:field="*{bikeId}" th:value = "${bike.bikeId}"  />          
		       </td>  
		       </tr>
		</tbody>
		</table>
  <br></br>
	<div class="row">
	  <div class="col-xs-6 col-md-4"></div>
	  <div class="col-xs-6 col-md-4"><button id="submit" type="submit" class="btn btn-default">Update</button></div>
  </div>
  <input type="hidden" name="email" id="userEmail" th:value="${userLogin.email}"/>
  <input type="hidden" name="name" id="userName" th:value="${userLogin.name}" />
</form>
</div>
</div>
 </div>
</div>

<br></br>
 
 
 <script src ="/js/jquery-1.11.1.min.js"></script>
<script src ="/js/bootstrap.min.js"></script>
</body>
</html>
