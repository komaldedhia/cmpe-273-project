<div class="col-md-3 col-md-offset-3" style="margin-top:10%;margin-left: 70%;">
<div class="panel panel-default">
     <div class="panel-heading">User Login</div>
     <div class="panel-body">
<form action="#" th:action="@{/api/v1/users/userval}" th:object="${userLogin}" method="post" role="form">
  <div class="row">
  <div class="col-xs-6 col-md-4"></div>
  <div class="col-xs-6">
    <label for="email" >Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}"/>
    </div>
  </div>
	<br></br>
  <div class="row">
  <div class="col-xs-6 col-md-4"></div>
  <div class="col-xs-6">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
  </div>
  </div>
  <br></br>
 <div class="row">
 <div class="col-xs-6 col-md-4"></div>
  <div class="col-xs-6">
  <button id="submit" type="submit" class="btn btn-default">Submit</button>
  </div>
  </div>
</form>

</div>
</div>
</div>
