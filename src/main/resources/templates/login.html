}

  </head>
<body>
<nav class="navbar navbar-default" role="navigation">
 		<div class="container-fluid">

     			 <a class="navbar-brand" href="#" th:href="@{/api/v1/users/bikeshare}">Bike Share</a>

          src="/taiwan_Bicycle_Ride_hd_wallpaper_8.jpg" class="img-responsive" alt="Responsive image"/> -->

<br></br>

<div class="col-md-3 col-md-offset-3" style="margin-top:10%;margin-left: 70%;">
<div class="panel panel-default">
     <div class="panel-heading">User Login</div>
     <div class="panel-body">
<form action="#" th:action="@{/api/v1/users/userval}" th:object="${userLogin}" method="post" role="form">
  <div class="row">
  <div class="col-xs-6 col-md-4"></div>
  <div class="col-xs-6">
    <label for="email" >Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}"/>
    </div>
  </div>
	<br></br>
  <div class="row">
  <div class="col-xs-6 col-md-4"></div>
  <div class="col-xs-6">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
  </div>
  </div>
  <br></br>
 <div class="row">
 <div class="col-xs-6 col-md-4"></div>
  <div class="col-xs-6">
  <button id="submit" type="submit" class="btn btn-default">Submit</button>
  </div>
  </div>
  <br></br>
  <div class="row">
 <div class="col-xs-6 col-md-4"></div>
  <div class="col-xs-6 col-md-4">
  <button id = "submit" type = "submit" class="btn btn-default" scope="public_profile,email,user_friends" onlogin="checkLoginState();"> Login using facebook </button>
 </div>
  </div>
</form>

</div>
</div>
</div>
 <script src ="/js/jquery-1.11.1.min.js"></script>
<script src ="/js/bootstrap.min.js"></script>
 <script>

  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
   
    if (response.status === 'connected') {
    
      testAPI();
    } else if (response.status === 'not_authorized') {
     
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {

      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

 
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1580718348817916',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.1' // use version 2.1
  });


  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      console.log('Successful login for: ' + response.email);
      var username = response.name;
      var useremail = response.email;
      document.getElementById('useremail').value = response.email;
   	  document.getElementById('username').value = response.name;
      document.getElementById('status').innerHTML =      
       'Thanks for logging in, ' + response.first_name + response.last_name +response.email +  '!';
    
    });
  }
</script>

</body>
</html>
